<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TicTacToe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel='stylesheet' type='text/css' href='tictacstyle.css'>
    
</head>
<body>
    <div class = "container">
        <h1>Tic Tac Toe</h1>
        <div id ="control" class = "container">
            <button id ="reset" type = "button" class = "btn btn-outline-dark" onclick = "resetBoard()">Reset</button>
        </div>
    </div>
    <div class = "notification" id = "notify"></div>
    <div class = "container board">
        <div class ="row">
            <div class ="col" onclick="playerMover(this,0,0)"></div>
            <div class ="col" onclick="playerMover(this,0,1)"></div>
            <div class ="col" onclick="playerMover(this,0,2)"></div>
        </div>
        <div class ="row">
            <div class ="col" onclick="playerMover(this,1,0)"></div>
            <div class ="col" onclick="playerMover(this,1,1)"></div>
            <div class ="col" onclick="playerMover(this,1,2)"></div>
        </div>
        <div class ="row">
            <div class ="col" onclick="playerMover(this,2,0)"></div>
            <div class ="col" onclick="playerMover(this,2,1)"></div>
            <div class ="col" onclick="playerMover(this,2,2)"></div>
        </div>
    </div>
    <script src='tictacscript.js'></script>
    
</body>
</html>
